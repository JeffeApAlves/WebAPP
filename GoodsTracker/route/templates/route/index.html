{% extends '_base.html' %}
{% load staticfiles %}

{% block extra_head %}
    <link rel='stylesheet' type="text/css" href="{% static 'route/route.css' %}" />
{% endblock %}

{% block content %}

<!--<div class="container">-->

    <div class="row">

        <div class="col-xs-5 col-sm-6 col-lg-9 padding-2">
            <div class= "container-map" id="map"></div>
        </div>
    
        <div class="col-xs-7 col-sm-6 col-lg-3 padding-2">

            <input type="submit" id="submit" class="btn btn-secondary btn-md mr-1">
            
            <div class="card mb-3">
                <div class="card-header"><i class="fa fa-arrows"></i>
                    Direções
                </div>
            
                <div class="card-body">
                    <div class="table">
                        <table class = "table table-condensed" id = "table_position">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Lat</th>
                                    <th>Lng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Inicial</td>
                                    <td id="lat_inicial"></td>
                                    <td id="lng_inicial"></td>
                                </tr>
                                <tr>
                                    <td>Final</td>
                                    <td id="lat_final"></td>
                                    <td id="lng_final"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                
                    <div class="list-group list-group-flush small container-directions" id="directions-panel">

                    </div>
            
                </div>
            </div>
        
        </div>
    </div>

    <div class="row">

        <div class="col-xs-5 col-sm-2 col-lg-2 padding-2">
                    
            <h6>X</h6>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" 
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%" id="acce_X">
                    <span class="sr-only">50% Complete</span>
                </div>
            </div>
        </div>
    
        <div class="col-xs-5 col-sm-2 col-lg-2 padding-2">
                
            <h6>Y</h6>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" 
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%" id="acce_Y">
                    <span class="sr-only">45% Complete</span>
                </div>
            </div>
        </div>
    
        <div class="col-xs-5 col-sm-2 col-lg-2 padding-2">
               
            <h6>Z</h6>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" 
                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%" id="acce_Z">
                    <span class="sr-only">45% Complete</span>
                </div>
            </div>
        </div>
 
        <div class="col-xs-5 col-sm-2 col-lg-3 padding-2">
                
             <h6>Velocidade</h6>
             <div class="progress">
                 <div class="progress-bar progress-bar-striped active" role="progressbar" 
                 aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%" id="vel">
                     <span class="sr-only">45% Complete</span>
                 </div>
             </div>
         </div>
  
    </div>

{% block script %}

    <script src="{% static 'route/route.js' %}"></script>
