{% extends '_base.html' %}
{% load staticfiles %}

{% block extra_head %}

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel='stylesheet' type="text/css" href="{% static 'route/route.css' %}" />
          
{% endblock %}

{% block content %}

    <div id = 'container_route' class = "container_route" >
            
        <div id = "column_1" class="column_1">

            <div class = "summary-directions">

                <table class = "table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Lat</th>
                            <th>Lng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Inicial</td>
                            <td id="lat_inicial"></td>
                            <td id="lng_inicial"></td>
                        </tr>
                        <tr>
                            <td>Final</td>
                            <td id="lat_final"></td>
                            <td id="lng_final"></td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div id = "directions-panel"></div>

        </div>

        <div id = "column_2" class = "column_2">
            <div id="map"></div>

            <div id = 'tlm' >
                <input type="submit" id="submit" class="btn btn-secondary btn-md mr-1">
            </div>
        </div>
     </div>
    
<!--
    <div id=waypoints>
        {{content}}
    </div>-->
{% endblock %}

{% block script %}

    <script src="//cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn1WH3o6v8rDP5kF9kYYeEXHDBtStoqwg&callback=initMap">
    </script>

    <script src="{% static 'route/route.js' %}"></script>

{% endblock %}
